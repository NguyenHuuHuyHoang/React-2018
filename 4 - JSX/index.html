<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="root"></div>

    <!-- <div class="title">React tutorials</div>
    <img src="http://lorempixel.com/400/200"/> -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // const Title = React.createElement('div', {
        //     className: 'title'
        // },'React tutorials');
        const Title = <div className="title">React tutorials</div> //Kiểu viết JSX, nếu chạy code thì sẽ báo lỗi, để sử dụng thì cần phải cài thêm thư viên Babel và chỉnh type của script thành text/babel
        const Image = React.createElement('img', {
            src: "http://lorempixel.com/400/200"
        });
        const App = React.createElement('div', null, Title, Image);
        const root = document.getElementById('root');
        ReactDOM.render(App, root);
    </script>
</body>

</html>
